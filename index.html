<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Russo+One">
    <script src="main.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="header">Calculator</div>

    <div class="content">
        <div class="calculator-body">
            <div class="display"></div>
            <div class="buttons-section">
                <div class="operators-bar">
                    <button class="operator-button add buttons">+</button>
                    <button class="operator-button subtract buttons">-</button>
                    <button class="operator-button multiply buttons">*</button>
                    <button class="operator-button divide buttons">/</button>
                </div>
                <div class="numbers-bar"></div>
            </div>
        </div>
    </div>
</body>
</html>
